<h4>--Propiedades de las etiquetas html dinámicas--</h4>

<p [hidden]="oculto">
	Esta es una prueba de mostrar y ocultar.
</p>

<button (click)="ocultar(false)" [hidden]="!oculto">Mostrar</button>

<button (click)="ocultar(true)" [hidden]="oculto">Ocultar</button>

<br>

<h4>--Valor de una etiqueta de doble dirección (M-V)--</h4>

<label for="texto">{{textoprueba}}</label>
<br>
<input type="text" name="text" id="text" [(ngModel)]="textoprueba">
